<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>unpkg.com URL</title>
</head>
<body>
    <div id="app">
        <h1>{{count}}</h1>
        <button @click="changeCount(-3)">-3</button>
        <button @click="changeCount(-2)">-2</button>
        <button @click="changeCount(-1)">-1</button>
        <button @click="reset">reset</button>
        <button @click="changeCount(1)">+1</button>
        <button @click="changeCount(2)">+2</button>
        <button @click="changeCount(3)">+3</button>
    </div>
    <script>
        const Counter = {
            data(){
                return{
                    count: 0
                }
            },
            methods:{
                changeCount(no){
                    this.count += no;
                },
                reset(){
                    this.count = 0;
                }
            }
        }
        Vue.createApp(Counter).mount('#app');
        
    </script>
</body>
</html>
